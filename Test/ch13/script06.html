<!DOCTYPE html>
<html>
<head>
	<title>Auto-fill Form Fields</title>
	<link rel="stylesheet" href="script06.css">
	<script src="script06.js"></script>
</head>
<body>
	<form action="#">
		Please enter your state:<br>
		<input type="text" id="searchField" autocomplete="off"><br><br><br><br><br><br>
		<div id="popups"> </div>

<br><br><br><br><br><br>
		<label for="favorite_team">Favorite Team:</label> 
<input type="text" name="team" id="favorite_team" list="team_list" autocomplete="off"> 
<datalist id="team_list"> 
    <option>Detroit Lions</option> 
    <option>Detroit Pistons</option> 
    <option>Detroit Red Wings</option> 
    <option>Detroit Tigers</option> 
</datalist>
	</form>
</body>
</html>
